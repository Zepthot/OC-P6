<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./" class="header_logo">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="sort">
        <label id="sort-label" for="custom-select" class="sort-title"
          >Trier par</label
        >
        <div
          id="custom-select"
          class="custom-select"
          tabindex="0"
          role="listbox"
          aria-label="Trier les médias par"
        >
          <ul class="options">
            <li class="option selected" data-value="popularity">Popularité</li>
            <li class="option" data-value="date">Date</li>
            <li class="option" data-value="title">Titre</li>
          </ul>
        </div>
      </div>
      <section
        id="gallery"
        aria-label="Galerie des médias du photographe"
      ></section>
      <div id="lightbox">
        <div id="lightbox-media"></div>
      </div>
    </main>
    <div
      id="contact_modal"
      class="contact_modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="contact_name"
    >
      <div class="modal">
        <header>
          <h2 id="contact_name"></h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            aria-label="Fermer la modale"
            alt="Fermer la modale"
          />
        </header>
        <form>
          <div>
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div>
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="10" required></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div
      id="lightbox-modal"
      class="lightbox hidden"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <button class="lightbox-close" aria-label="Fermer">✕</button>
      <button class="lightbox-prev" aria-label="Précédent">❮</button>
      <button class="lightbox-next" aria-label="Suivant">❯</button>
      <div class="lightbox-content"></div>
    </div>
    <script src="scripts/templates/headerProfile.js"></script>
    <script src="scripts/templates/displayMedia.js"></script>
    <script src="scripts/templates/sortMenu.js"></script>
    <script src="scripts/templates/priceProfile.js"></script>
    <script src="scripts/templates/lightbox.js"></script>
    <script src="scripts/utils/sort.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/mediaFactory.js"></script>
    <script src="scripts/utils/mediaInfo.js"></script>
    <script src="scripts/utils/imageFactory.js"></script>
    <script src="scripts/utils/videoFactory.js"></script>
  </body>
</html>
